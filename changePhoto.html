<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تغييرات</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <script src="js/localStorage.js"></script>
</head>
<body dir="rtl">
    

    <div class="container justify-content-center align-items-center mt-5">
        <div class="row">
            <div class="col">
                <b class="text-center text-danger">
                    تغيير الاسم
                </b>

                <input placeholder="Username" id="usernameInput" class="inputName"
                data-e2e="wallet-package-coin-custom-input-box" type="text" aria-describedby="error-tip"
                value=""
                style="background-color: transparent; border-top: none; border-right: none; border-bottom: 1px solid var(--ui-text-1); border-left: none; border-image: initial; outline: none; text-align: center; color: var(--ui-text-1); font-weight: 100; font-family: TikTokDisplayFont, Arial, Tahoma, PingFangSC, sans-serif; line-height: 30px; font-size: 24px;">

                <button class="btn btn-success" type="button" onclick="changeNameLocalStorage()">تغيير الاسم</button>
            </div>
        </div>
    </div>

    <hr>


    
    <div class="container justify-content-center align-items-center mt-5">
        <div class="row">
            <div class="col">
                <b class="text-center text-danger">
                    تغيير الكوينات
                </b>

                <input placeholder="coins" id="coinsInput" class="inputName"
                data-e2e="wallet-package-coin-custom-input-box" type="number"  pattern="[0-9]*" aria-describedby="error-tip"
                value=""
                style="background-color: transparent; border-top: none; border-right: none; border-bottom: 1px solid var(--ui-text-1); border-left: none; border-image: initial; outline: none; text-align: center; color: var(--ui-text-1); font-weight: 100; font-family: TikTokDisplayFont, Arial, Tahoma, PingFangSC, sans-serif; line-height: 30px; font-size: 24px;">

                <button class="btn btn-success" type="button" onclick="changeCoinsLocalStorage()">تغيير الكوينات</button>
            </div>
        </div>
    </div>


    <hr>


    
    <div class="container justify-content-center align-items-center mt-5">
        <div class="row">
            <div class="col">
                <b class="text-center text-danger">
                    تغيير رصيد هدايا البث بالدولار
                </b>

                <input placeholder="dollars gifts" id="dollarGiftsInput" class="inputName"
                data-e2e="wallet-package-coin-custom-input-box" type="number" 
                pattern="[0-9]*"
                aria-describedby="error-tip"
                value=""
                style="background-color: transparent; border-top: none; border-right: none; border-bottom: 1px solid var(--ui-text-1); border-left: none; border-image: initial; outline: none; text-align: center; color: var(--ui-text-1); font-weight: 100; font-family: TikTokDisplayFont, Arial, Tahoma, PingFangSC, sans-serif; line-height: 30px; font-size: 24px;">

                <button class="btn btn-success" type="button" onclick="changeDollarGiftsLocalStorage()">تغيير رصيد هدايا البث بالدولار</button>
            </div>
        </div>
    </div>


    <hr>


    
    <div class="container justify-content-center align-items-center mt-5">
        <div class="row">
            <div class="col">
                <b class="text-center text-danger">
                    تغيير رصيد هدايا البث بالكوينز
                </b>

                <input placeholder="coins gifts" id="coinsGiftsInput" class="inputName"
                data-e2e="wallet-package-coin-custom-input-box" type="number" pattern="[0-9]*" aria-describedby="error-tip"
                value=""
                style="background-color: transparent; border-top: none; border-right: none; border-bottom: 1px solid var(--ui-text-1); border-left: none; border-image: initial; outline: none; text-align: center; color: var(--ui-text-1); font-weight: 100; font-family: TikTokDisplayFont, Arial, Tahoma, PingFangSC, sans-serif; line-height: 30px; font-size: 24px;">

                <button class="btn btn-success" type="button" onclick="changecoinsGiftsLocalStorage()">تغيير رصيد هدايا البث بالكوينز</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>

</body>
</html>
